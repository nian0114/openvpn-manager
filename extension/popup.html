<!DOCTYPE html>
<html>
<head>
    <title>OpenVPN Manager</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style type="text/css">
        html, body {
            min-width: 300px;
        }
    </style>
</head>
<body>
<div class="limiter">
    <div>
        <div id="online" style="float: left; margin-left: 2%;"></div>
        <div id="updated" style="float: right; margin-right: 2%;"></div>
    </div>

    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                        <tr class="head">
                            <th class="column1" data-resource="CommonName"></th>
                            <th class="column2" data-resource="realAddress"></th>
                            <th class="column3" data-resource="bytesReceived"></th>
                            <th class="column4" data-resource="bytesSent"></th>
                            <th class="column5" data-resource="virtualAddress"></th>
                            <th class="column6" data-resource="since"></th>
                        </tr>
                        </thead>
                    </table>
                </div>

                <div class="table100-body js-pscroll">
                    <table>
                        <tbody id="connectionList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</div>
</body>
</html>
